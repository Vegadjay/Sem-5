<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial,
                sans-serif;
            margin: 30px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>

<body>
    <h2>Student Registration Form</h2>
    <form id="regForm" onsubmit="return validateForm()">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name">
        <div class="error" id="nameErr"></div>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <div class="error" id="emailErr"></div>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100">
        <div class="error" id="ageErr"></div>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">--Select--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <div class="error" id="genderErr"></div>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course">
        <div class="error" id="courseErr"></div>

        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            let valid = true;

            document.getElementById('nameErr').innerText = '';
            document.getElementById('emailErr').innerText = '';
            document.getElementById('ageErr').innerText = '';
            document.getElementById('genderErr').innerText = '';
            document.getElementById('courseErr').innerText = '';

            const name = document.getElementById('name').value.trim();
            if (name === '') {
                document.getElementById('nameErr').innerText = 'Name is required';
                valid = false;
            }

            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (email === '') {
                document.getElementById('emailErr').innerText = 'Email is required';
                valid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailErr').innerText = 'Invalid email format';
                valid = false;
            }

            const age = document.getElementById('age').value.trim();
            if (age === '') {
                document.getElementById('ageErr').innerText = 'Age is required';
                valid = false;
            } else if (isNaN(age) || age < 10 || age > 100) {
                document.getElementById('ageErr').innerText = 'Age must be between 10 and 100';
                valid = false;
            }

            const gender = document.getElementById('gender').value;
            if (gender === '') {
                document.getElementById('genderErr').innerText = 'Please select gender';
                valid = false;
            }

            const course = document.getElementById('course').value.trim();
            if (course === '') {
                document.getElementById('courseErr').innerText = 'Course is required';
                valid = false;
            }

            return valid;
        }
    </script>
</body>

</html>
